<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Data Visualization Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 2rem;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .control-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
        }

        .control-group label {
            font-weight: 600;
            color: #374151;
            min-width: 120px;
        }

        .control-group input, .control-group select {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            padding: 2rem;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .chart-container:hover {
            transform: translateY(-5px);
        }

        .chart-container h3 {
            color: #374151;
            margin-bottom: 1rem;
            font-size: 1.3rem;
            text-align: center;
        }

        .stats {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: scale(1.05);
        }

        .stat-card h4 {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .matrix-display {
            grid-column: 1 / -1;
            background: #1f2937;
            color: #10b981;
            padding: 1.5rem;
            border-radius: 15px;
            font-family: 'Courier New', monospace;
            margin-top: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .matrix-display h3 {
            color: #10b981;
            margin-bottom: 1rem;
            text-align: center;
        }

        .matrix {
            white-space: pre-wrap;
            text-align: center;
            font-size: 0.9rem;
            line-height: 1.4;
            overflow-x: auto;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .control-group {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .header h1 {
                font-size: 2rem;
            }

            .control-group label {
                min-width: auto;
            }

            .control-group input,
            .control-group select {
                width: 100%;
            }
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: #4f46e5;
            font-size: 1.1rem;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 2rem;
            display: none;
            border-left: 4px solid #dc2626;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Data Visualization Dashboard</h1>
            <p>Interactive mathematical computations with dynamic visualizations</p>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="dataSize">Data Size:</label>
                <input type="number" id="dataSize" value="50" min="10" max="1000">
                
                <label for="function">Function:</label>
                <select id="function">
                    <option value="sin">Sine Wave</option>
                    <option value="cos">Cosine Wave</option>
                    <option value="tan">Tangent</option>
                    <option value="polynomial">Polynomial</option>
                    <option value="exponential">Exponential</option>
                </select>
                
                <label for="amplitude">Amplitude:</label>
                <input type="number" id="amplitude" value="1" min="0.1" max="10" step="0.1">
                
                <button class="btn" id="generateBtn" onclick="generateData()">Generate New Data</button>
            </div>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="loading">
            <div class="spinner"></div>
            <p>Processing data...</p>
        </div>
        
        <div class="dashboard">
            <div class="chart-container">
                <h3>Function Plot</h3>
                <canvas id="lineChart"></canvas>
            </div>
            
            <div class="chart-container">
                <h3>Data Distribution</h3>
                <canvas id="barChart"></canvas>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <h4>Mean</h4>
                    <div class="value" id="meanValue">0</div>
                </div>
                <div class="stat-card">
                    <h4>Standard Deviation</h4>
                    <div class="value" id="stdValue">0</div>
                </div>
                <div class="stat-card">
                    <h4>Maximum</h4>
                    <div class="value" id="maxValue">0</div>
                </div>
                <div class="stat-card">
                    <h4>Minimum</h4>
                    <div class="value" id="minValue">0</div>
                </div>
            </div>
            
            <div class="matrix-display">
                <h3>Matrix Operations</h3>
                <div id="matrixResult" class="matrix">Click "Generate New Data" to see matrix operations</div>
            </div>
        </div>
    </div>

    <script>
        let lineChart, barChart;
        let currentData = [];

        // Initialize charts
        function initCharts() {
            try {
                // Line Chart
                const lineCtx = document.getElementById('lineChart').getContext('2d');
                lineChart = new Chart(lineCtx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Function Values',
                            data: [],
                            borderColor: 'rgb(79, 70, 229)',
                            backgroundColor: 'rgba(79, 70, 229, 0.1)',
                            tension: 0.4,
                            fill: true,
                            pointRadius: 0,
                            borderWidth: 2
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: false,
                                grid: {
                                    color: '#f3f4f6'
                                }
                            },
                            x: {
                                grid: {
                                    color: '#f3f4f6'
                                },
                                ticks: {
                                    maxTicksLimit: 10
                                }
                            }
                        },
                        interaction: {
                            mode: 'nearest',
                            axis: 'x',
                            intersect: false
                        }
                    }
                });

                // Bar Chart
                const barCtx = document.getElementById('barChart').getContext('2d');
                barChart = new Chart(barCtx, {
                    type: 'bar',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Distribution',
                            data: [],
                            backgroundColor: 'rgba(16, 185, 129, 0.8)',
                            borderColor: 'rgb(16, 185, 129)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    label: function(context) {
                                        return 'Count: ' + context.parsed.y;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                grid: {
                                    color: '#f3f4f6'
                                },
                                ticks: {
                                    precision: 0
                                }
                            },
                            x: {
                                grid: {
                                    color: '#f3f4f6'
                                }
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error initializing charts:', error);
                showError('Failed to initialize charts. Please refresh the page.');
            }
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Generate mathematical data using math.js
        function generateData() {
            const loading = document.querySelector('.loading');
            const generateBtn = document.getElementById('generateBtn');
            
            try {
                loading.style.display = 'block';
                generateBtn.disabled = true;
                
                setTimeout(() => {
                    try {
                        const size = parseInt(document.getElementById('dataSize').value);
                        const func = document.getElementById('function').value;
                        const amplitude = parseFloat(document.getElementById('amplitude').value);
                        
                        // Validate inputs
                        if (isNaN(size) || size < 10 || size > 1000) {
                            throw new Error('Data size must be between 10 and 1000');
                        }
                        if (isNaN(amplitude) || amplitude <= 0) {
                            throw new Error('Amplitude must be a positive number');
                        }
                        
                        // Generate x values (like numpy.linspace)
                        const xValues = math.range(0, 4 * Math.PI, 4 * Math.PI / size).toArray();
                        let yValues = [];
                        
                        // Apply selected function
                        xValues.forEach(x => {
                            let y;
                            switch(func) {
                                case 'sin':
                                    y = amplitude * Math.sin(x);
                                    break;
                                case 'cos':
                                    y = amplitude * Math.cos(x);
                                    break;
                                case 'tan':
                                    y = amplitude * Math.tan(x);
                                    // Clamp extreme values for tangent
                                    y = Math.max(-10, Math.min(10, y));
                                    break;
                                case 'polynomial':
                                    y = amplitude * (0.1 * x * x - 0.5 * x + 1);
                                    break;
                                case 'exponential':
                                    y = amplitude * Math.exp(-x/4) * Math.sin(x);
                                    break;
                                default:
                                    y = amplitude * Math.sin(x);
                            }
                            yValues.push(y);
                        });
                        
                        // Filter out any NaN or Infinity values
                        yValues = yValues.map(v => (isFinite(v) ? v : 0));
                        
                        currentData = yValues;
                        
                        // Update charts
                        updateCharts(xValues, yValues);
                        
                        // Calculate statistics
                        updateStatistics(yValues);
                        
                        // Perform matrix operations
                        performMatrixOperations(yValues);
                        
                    } catch (error) {
                        console.error('Error generating data:', error);
                        showError(error.message || 'Error generating data. Please try again.');
                    } finally {
                        loading.style.display = 'none';
                        generateBtn.disabled = false;
                    }
                }, 500);
            } catch (error) {
                console.error('Error in generateData:', error);
                loading.style.display = 'none';
                generateBtn.disabled = false;
                showError('An unexpected error occurred. Please try again.');
            }
        }

        // Update charts with new data
        function updateCharts(xValues, yValues) {
            try {
                // Update line chart with better label selection
                const labelStep = Math.max(1, Math.floor(xValues.length / 10));
                lineChart.data.labels = xValues.map((x, i) => 
                    i % labelStep === 0 ? x.toFixed(2) : ''
                );
                lineChart.data.datasets[0].data = yValues;
                lineChart.update('none'); // Update without animation for better performance
                
                // Create histogram for bar chart
                const bins = 10;
                const min = Math.min(...yValues.filter(isFinite));
                const max = Math.max(...yValues.filter(isFinite));
                const binWidth = (max - min) / bins || 1; // Prevent division by zero
                
                const histogram = new Array(bins).fill(0);
                const binLabels = [];
                
                for (let i = 0; i < bins; i++) {
                    const binStart = min + i * binWidth;
                    binLabels.push(binStart.toFixed(2));
                }
                
                yValues.forEach(value => {
                    if (isFinite(value)) {
                        const binIndex = Math.min(Math.floor((value - min) / binWidth), bins - 1);
                        if (binIndex >= 0 && binIndex < bins) {
                            histogram[binIndex]++;
                        }
                    }
                });
                
                barChart.data.labels = binLabels;
                barChart.data.datasets[0].data = histogram;
                barChart.update('none');
            } catch (error) {
                console.error('Error updating charts:', error);
                showError('Error updating charts. Please try again.');
            }
        }

        // Calculate and display statistics
        function updateStatistics(data) {
            try {
                // Filter out non-finite values
                const validData = data.filter(isFinite);
                
                if (validData.length === 0) {
                    throw new Error('No valid data points');
                }
                
                // Use math.js for statistical calculations
                const mean = math.mean(validData);
                const std = math.std(validData);
                const max = math.max(validData);
                const min = math.min(validData);
                
                document.getElementById('meanValue').textContent = mean.toFixed(3);
                document.getElementById('stdValue').textContent = std.toFixed(3);
                document.getElementById('maxValue').textContent = max.toFixed(3);
                document.getElementById('minValue').textContent = min.toFixed(3);
            } catch (error) {
                console.error('Error calculating statistics:', error);
                showError('Error calculating statistics.');
            }
        }

        // Perform matrix operations
        function performMatrixOperations(data) {
            try {
                // Filter valid data
                const validData = data.filter(isFinite);
                
                if (validData.length < 4) {
                    document.getElementById('matrixResult').textContent = 
                        'Insufficient data for matrix operations. Need at least 4 valid data points.';
                    return;
                }
                
                // Create a matrix from the data
                const size = Math.min(4, Math.floor(Math.sqrt(validData.length)));
                const matrixData = validData.slice(0, size * size);
                const matrix = math.reshape(matrixData, [size, size]);
                
                // Perform matrix operations
                const transpose = math.transpose(matrix);
                let determinant;
                try {
                    determinant = math.det(matrix);
                } catch (e) {
                    determinant = 'N/A (singular matrix)';
                }
                
                // Create matrix multiplication result
                const productMatrix = math.multiply(matrix, transpose);
                
                let result = `Original ${size}Ã—${size} Matrix:\n`;
                result += formatMatrix(matrix);
                result += `\n\nTranspose:\n`;
                result += formatMatrix(transpose);
                result += `\n\nDeterminant: ${typeof determinant === 'number' ? determinant.toFixed(4) : determinant}`;
                result += `\n\nMatrix Ã— Transpose:\n`;
                result += formatMatrix(productMatrix);
                
                document.getElementById('matrixResult').textContent = result;
            } catch (error) {
                console.error('Error in matrix operations:', error);
                document.getElementById('matrixResult').textContent = 
                    'Error performing matrix operations: ' + error.message;
            }
        }

        // Format matrix for display
        function formatMatrix(matrix) {
            try {
                if (Array.isArray(matrix) && Array.isArray(matrix[0])) {
                    return matrix.map(row => 
                        row.map(val => {
                            const numVal = parseFloat(val);
                            return (isFinite(numVal) ? numVal.toFixed(2) : '0.00').padStart(8);
                        }).join(' ')
                    ).join('\n');
                } else if (Array.isArray(matrix)) {
                    return matrix.map(val => {
                        const numVal = parseFloat(val);
                        return (isFinite(numVal) ? numVal.toFixed(2) : '0.00').padStart(8);
                    }).join(' ');
                }
                return String(matrix);
            } catch (error) {
                console.error('Error formatting matrix:', error);
                return 'Error formatting matrix';
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            try {
                initCharts();
                generateData();
            } catch (error) {
                console.error('Error initializing application:', error);
                showError('Failed to initialize application. Please refresh the page.');
            }
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            try {
                if (lineChart) lineChart.resize();
                if (barChart) barChart.resize();
            } catch (error) {
                console.error('Error resizing charts:', error);
            }
        });
    </script>
</body>
</html>
